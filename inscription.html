        <main class="container-fluid">

         <div class="row justify-content-center my-3">
                <h1>Votre Insciption</h1>
            </div>

           <div class="row justify-content-center mp-5">
            <form method="post" action="nos-ateliers.html">
               <div class="mb-3">
                  <label for="name" class="form-label">Nom</label>
                     <input type="text" class="form-control" id="name" name="name" placeholder="Votre Nom :" >             
               </div>
               <div class="mb-3">
                  <label for="prenom" class="form-label">Prénom</label>
                     <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Votre Prénom:">    
               </div>
               <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                     <input type="email" class="form-control" id="email" name="email" placeholder="Votre email:">      
               </div>
               <div class="mb-3">
                  <label for="tel" class="form-label">Tél</label>
                     <input type="tel" class="form-control " id="tel" name="tel" placeholder="Votre téléphone:">      
               </div>
               <div class="mb-3">
                  <p><strong>Choisissez la ou les ateliers auquels vous aimeriez vous inscrire.</strong></p>
               <div class="mb-2 form-check">
                     <input type="checkbox" id="couture-mercredi" class="form-check-input" name="couture-mercredi" ><label for="couture-mercredi">Couture Mercredi de 14H00 à 18H00 </label>
               </div> 
               <div class="mb-2 form-check">
                     <input type="checkbox" id="couture-jeudi" class="form-check-input" name="couture-jeudi" ><label for="couture-jeudi"> Couture Jeudi de 18H00 à 20H00 </label>
               </div>      

               <div class="mb-2 form-check">
                  <input type="checkbox" class="form-check-input" id="broderie-mardi" name="broderie-mardi" ><label for="broderie-mardi"> Broderie Mardi de 18H00 à 20H00 </label>
               </div>

               <div class="mb-2 form-check"> 
                     <input type="checkbox" id="broderie-mercredi" class="form-check-input" name="broderie-mercredi" ><label for="broderie-mercredi"> Broderie Mercredi de 13H30 à 17H30 </label>
               </div>

               <div class="mb-2 form-check">
                     <input type="checkbox" id="tricot-mardi" class="form-check-input" name="tricot-mardi" ><label for="tricot-mardi">Tricot Mardi de 14H00 à 16H00 </label>
               </div>

               <div class="mb-2 form-check">
                     <input type="checkbox" id="tricot-mercredi" class="form-check-input" name="tricot-mercredi" ><label for="tricot-mercredi"> Tricot Mercredi de 13H30 à 17H30 </label>
               </div>

               <div class="mb-2 form-check">
                     <input type="checkbox" id="tricot-jeudi" class="form-check-input" name="tricot-jeudi" ><label for="tricot-jeudi"> Tricot Jeudi de 18H00 à 20H00 </label>
               </div>
                 <input type="submit" name="incrit" value="inscriver-vous">
        
             </div>                         
            </form>
